                <div class="project-description">
                    <h1>Flower Pot O&#39;Fence</h1>
                    <p>
                        After seeing a similar flowerpot I had made, a friend commisioned me to design and print a version that would fit his fence. Though he lived thousands of miles away&comma; I was able to use the measurments provided to create a modular bracket that fit snuggly and allowed his plant friends to get enough sunlight, drain properly, and avoid cat-tastrophes  	
                        &#128576;
                    </p>
                </div>
            </div>

                <div>
                    <h1>Breathe Chair</h1>
                    <p>
                        A student project to design a chair based on a poem, taking mercurial meanings and turning them alchemy-like into a physical object. I took inspiration for a humble form from a haiku and used bent plywood to make a pleasing and ergonomic form.
                    </p>
